<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="h-auto md:h-[100%] bg-cover bg-[url('./Assets/BG.png')] text-[#042A53]">
        <nav class="bg-cover bg-[url('./Assets/BG.png')] fixed top-0 z-20 w-[100vw] px-4 lg:px-14 md:bg-transparent h-16 flex items-center justify-center ">
            <div class="flex items-center justify-between w-full">
                <img src="./Assets/Logo.png" alt="" class="w-24 h-5">
                <ul class="hidden md:flex font-semibold">
                    <li class="md:mx-2 lg:mx-2 cursor-pointer">Features</li>
                    <li class="md:mx-2 lg:mx-2 cursor-pointer">Company</li>
                    <li class="md:mx-2 lg:mx-2 cursor-pointer">Solutions</li>
                    <li class="md:mx-2 lg:mx-2 cursor-pointer">Resources</li>
                    <li class="md:mx-2 lg:mx-2 cursor-pointer">Contact</li>
                </ul>
                <div class="md:hidden text-3xl text-[#043A53]">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="hidden md:flex">
                    <div class="md:px-2 lg:px-4 py-1 bg-white text-[#12141D] rounded-2xl mr-2">
                        Login
                    </div>
                    <div class="md:px-2 lg:px-4 py-1 text-white bg-[#042A53] rounded-2xl mr-2">
                        Sign Up
                    </div>
                </div>
            </div>

        </nav>
        <div class="w-full h-full flex flex-wrap pt-10 pl-10 pr-10">
            <div 
            class="text-center self-center px-4 w-full lg:h-[230px] md:px-2 lg:px-20 md:text-left md:w-6/12 md:flex md:flex-col md:justify-between">
                <h3 class="text-3xl md:text-4xl text-black font-bold pt-10 pb-4">
                    Find High Potential Customers With
                    <span class="block text-[#043A53]">
                        Trustco.</span>
                </h3>
                <p class="text-gray-500 text-sm">
                    We provide sales teams and professionals with the knowledge, skill and discipline they need to be 10x more successful.
                </p>
                <button class="bg-[#043A53] text-white p-1 rounded-full w-40 text-sm mt-5">
                    Explore Our Works
                    <i class="fa-solid fa-arrow-right rounded-full bg-[#12283a] p-1.5"></i>
                </button>
            </div>
            <div class="w-[50%] max-sm:hidden">
                <img src="./Assets/Man laptop.jpg" alt="">
            </div>
            <div class="md:hidden sm:block">
                <img src="./Assets/Man mobile.png" alt="">
            </div>
        </div>
    </header>
    

</body>
</html>
